<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./font/css/font-awesome.css">
  <link rel="stylesheet" href="./font/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/b99c38287f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="./images/logo.svg" class="logo" alt="logo">
  </header>
  <main>
    <div class="content">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="side">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="button">Register </button>
    </div>  
  </main>

  <footer>
    <div class="footimg">
      <img src="./images/fb.svg" class="fticon" alt="facebook-icon">
      <img src="./images/twt.svg" alt="twitter-icon">
      <img src="./images/ins.svg" alt="instagram-icon">
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anointed</a>.
    </p>
  </footer>
</body>
</html>
